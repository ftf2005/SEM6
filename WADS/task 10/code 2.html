<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Book Data</title>
</head>
<body>
  <h1>Library Book Collection</h1>
  <div id="library"></div>

  <script>
    const books = [
      { title: "The Great Gatsby", author: "F. Scott Fitzgerald", isbn: "9780743273565", year: 1925 },
      { title: "1984", author: "George Orwell", isbn: "9780451524935", year: 1949 },
      { title: "To Kill a Mockingbird", author: "Harper Lee", isbn: "9780061120084", year: 1960 },
      { title: "Moby Dick", author: "Herman Melville", isbn: "9781503280786", year: 1851 }
    ];
    const bookDetails = books.map(book => {
      return `Title: ${book.title}, Author: ${book.author}, ISBN: ${book.isbn}, Year: ${book.year}`;
    }).join('<br>');  

    document.getElementById('library').innerHTML = bookDetails;
  </script>
</body>
</html>
