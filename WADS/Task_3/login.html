<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gitam University Book Store</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f9f4;
        }

        h1, h2 {
            font-family: 'Arial', sans-serif;
            color: #2d6a4f;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-size: 1.1em;
            color: #2d6a4f;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1e4d3f;
        }

        p {
            font-size: 1em;
            color: #333;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #2d6a4f;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav-bar a:hover {
            background-color: #1e4d3f;
        }

        /* Logo and Heading */
        #top-frame {
            text-align: center;
            margin-top: 80px; /* to avoid overlap with the fixed navbar */
        }

        #top-frame img {
            height: 80px;
        }

        #top-frame h1 {
            margin-top: 10px;
            color: #2d6a4f;
            font-size: 2em;
        }

        /* Footer or Register Link */
        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #2d6a4f;
            font-weight: bold;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="registration.html">Registration</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="cart.html">Cart</a>
    </div>

    <!-- Top Frame with Logo and Heading -->
    <div id="top-frame">
        <img src="logo.png" alt="Gitam University Logo">
        <h1>Gitam University Book Store - Login</h1>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="dashboard.html" method="post">
            <label for="username" class="form-label">Username</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password" class="form-label">Password</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>

        <!-- Footer for Registration link -->
        <div class="footer">
            <p>New user? <a href="registration.html">Register here</a></p>
        </div>
    </div>

</body>
</html>
